<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern task manager application to organize your daily tasks">
    <title>Task Manager - Organize Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <section class="task-input-section" aria-label="Add new task">
            <form id="task-form" class="task-form">
                <label for="task-input" class="visually-hidden">Enter new task</label>
                <input 
                    type="text" 
                    id="task-input" 
                    class="task-input" 
                    placeholder="What needs to be done?"
                    aria-label="Task description"
                    required
                    autocomplete="off"
                >
                <button type="submit" class="btn btn-primary" aria-label="Add task">
                    <span aria-hidden="true">+</span>
                    <span class="btn-text">Add Task</span>
                </button>
            </form>
        </section>

        <section class="task-stats" aria-label="Task statistics">
            <div class="stat">
                <span class="stat-label">Total:</span>
                <span id="total-tasks" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Active:</span>
                <span id="active-tasks" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed:</span>
                <span id="completed-tasks" class="stat-value">0</span>
            </div>
        </section>

        <section class="filter-section" aria-label="Filter tasks">
            <button class="filter-btn active" data-filter="all" aria-label="Show all tasks">All</button>
            <button class="filter-btn" data-filter="active" aria-label="Show active tasks">Active</button>
            <button class="filter-btn" data-filter="completed" aria-label="Show completed tasks">Completed</button>
        </section>

        <section class="tasks-section" aria-label="Task list">
            <ul id="task-list" class="task-list" role="list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div id="empty-state" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </section>

        <footer class="footer">
            <button id="clear-completed" class="btn btn-secondary" aria-label="Clear all completed tasks">
                Clear Completed
            </button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
